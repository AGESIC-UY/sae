<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{validacionMantenimientoMBean.beforePhase}">

      <p:dialog closable="false" shadowOpacity="0.4" autosized="false"
        widgetVar="eliminarValidacion" zindex="2000" modal="true">
        <f:facet name="header">
          <h:outputText value="#{sessionMBean.textos['confirmacion']}" />
        </f:facet>
        <h:form id="elimRec">
          <h:outputText
            value="#{sessionMBean.textos['esta_seguro_que_desea_eliminar_la_validacion']}" />
          <p:outputPanel styleClass="row panelBotonesPopUp">
            <p:outputPanel styleClass="col-sm-6">
              <p:commandButton id="btn_eliminar" update="form:panelForm"
                actionListener="#{validacionMantenimientoMBean.eliminarValidacion}"
                value="#{sessionMBean.textos['eliminar']}"
                onclick="PF('eliminarValidacion').hide();"
                styleClass="btn-primario btn-100 btn">
              </p:commandButton>
            </p:outputPanel>
            <p:outputPanel styleClass="col-sm-6">
              <p:commandButton onclick="PF('eliminarValidacion').hide();"
                value="#{sessionMBean.textos['cancelar']}"
                styleClass="btn-link btn-100 btn">
              </p:commandButton>
            </p:outputPanel>
          </p:outputPanel>
        </h:form>
      </p:dialog>

      <h:form id="form" rendered="#{sessionMBean.empresaActual != null}">
        <p:outputPanel id="panelForm">

          <p:outputPanel styleClass="botonesDerecha">
            <p:commandButton id="agregarValidacion"
              value="#{sessionMBean.textos['agregar_validacion']}"
              styleClass="btn btn-secundario"
              actionListener="#{validacionMantenimientoMBean.crearValidacion}"
              update="form:panelValidacion" />
          </p:outputPanel>

					<p:dataTable value="#{validacionMantenimientoMBean.validacionesSeleccion}"
						var="row" id="tablaValidaciones" rows="25" paginator="true"
						binding="#{validacionMantenimientoMBean.validacionesDataTable}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						caption="#{sessionMBean.textos['listado_de_validaciones']}"
            emptyMessage="#{sessionMBean.textos['no_hay_datos_para_mostrar']}">
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{sessionMBean.textos['nombre']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{row.data.nombre}"></h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{sessionMBean.textos['servicio']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{row.data.servicio}"></h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{sessionMBean.textos['host']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{row.data.host}"></h:outputText>
						</p:column>
            <p:column styleClass="alinCentro">
              <f:facet name="header">
                <h:outputText value="#{sessionMBean.textos['acciones']}"></h:outputText>
              </f:facet>
              <p:commandButton id="modificarValidacion" value="#{sessionMBean.textos['modificar']}"
                actionListener="#{validacionMantenimientoMBean.editarValidacion}"
                icon="ui-icon-pencil" update="form:panelValidacion" styleClass="ui-button-icon-only"
                title="#{sessionMBean.textos['modificar']}">
              </p:commandButton>
              <p:commandButton id="eliminarValidacion" value="#{sessionMBean.textos['eliminar']}"
                actionListener="#{validacionMantenimientoMBean.selecValidacionEliminar}" 
                update="form:panelValidacion" styleClass="ui-button-icon-only"
                oncomplete="PF('eliminarValidacion').show();" icon="ui-icon-trash"
                title="#{sessionMBean.textos['eliminar']}">
              </p:commandButton>
            </p:column>
					</p:dataTable>
				</p:outputPanel>

				<p:outputPanel id="panelValidacion">
          <p:outputPanel rendered="#{validacionMantenimientoMBean.validacion != null}">
  
            <p:outputPanel styleClass="form-required">
              <h:outputText
                value="#{sessionMBean.textos['los_campos_indicados_con_asterisco_son_obligatorios']}" />
            </p:outputPanel>
            <fieldset id="basic">
              <legend>
                <h:outputText
                  value="#{sessionMBean.textos['datos_de_la_validacion']}" />
              </legend>
              <p:outputPanel styleClass="form-horizontal">
                <p:outputPanel styleClass="form-group">
                  <h:outputLabel value="#{sessionMBean.textos['nombre']}"
                    for="nombreValidacion"
                    styleClass="col-sm-3 control-label label formularioCampoRequerido" />
                  <p:outputPanel styleClass="col-sm-9">
                    <h:inputText id="nombreValidacion"
                      value="#{validacionMantenimientoMBean.validacion.nombre}"
                      maxlength="50" styleClass="form-control" />
                    <p:message for="nombreValidacion"></p:message>
                  </p:outputPanel>
                </p:outputPanel>
                <p:outputPanel styleClass="form-group">
                  <h:outputLabel value="#{sessionMBean.textos['descripcion']}"
                    for="descripcionValidacion"
                    styleClass="col-sm-3 control-label label formularioCampoRequerido" />
                  <p:outputPanel styleClass="col-sm-9">
                    <h:inputText id="descripcionValidacion"
                      value="#{validacionMantenimientoMBean.validacion.descripcion}"
                      maxlength="100" styleClass="form-control" />
                    <p:message for="descripcionValidacion"></p:message>
                  </p:outputPanel>
                </p:outputPanel>
                <p:outputPanel styleClass="form-group">
                  <h:outputLabel value="#{sessionMBean.textos['servicio']}"
                    for="servicioValidacion"
                    styleClass="col-sm-3 control-label label formularioCampoRequerido" />
                  <p:outputPanel styleClass="col-sm-9">
                    <h:inputText id="servicioValidacion"
                      value="#{validacionMantenimientoMBean.validacion.servicio}"
                      maxlength="250" styleClass="form-control" />
                    <p:message for="servicioValidacion"></p:message>
                  </p:outputPanel>
                </p:outputPanel>
                <p:outputPanel styleClass="form-group">
                  <h:outputLabel value="#{sessionMBean.textos['host']}"
                    for="hostValidacion"
                    styleClass="col-sm-3 control-label label formularioCampoRequerido" />
                  <p:outputPanel styleClass="col-sm-9">
                    <h:inputText id="hostValidacion"
                      value="#{validacionMantenimientoMBean.validacion.host}"
                      maxlength="100" styleClass="form-control" />
                    <p:message for="hostValidacion"></p:message>
                  </p:outputPanel>
                </p:outputPanel>
  
                <p:outputPanel styleClass="botonesDerecha">
                  <p:commandButton id="agregarParametro"
                    value="#{sessionMBean.textos['agregar_parametro']}"
                    styleClass="btn btn-secundario"
                    actionListener="#{validacionMantenimientoMBean.crearParametro}"
                    update="form:parametrosValidacion" >
                  </p:commandButton>
                </p:outputPanel>
  
                <p:dataTable
                  value="#{validacionMantenimientoMBean.validacion.parametrosValidacion}"
                  var="row" id="parametrosValidacion" rowIndexVar="num" 
                  caption="#{sessionMBean.textos['parametros']}"
                  emptyMessage="#{sessionMBean.textos['no_hay_datos_para_mostrar']}">
                  <p:column headerText="#{sessionMBean.textos['nombre']}">
                    <p:outputPanel styleClass="form-group">
                      <p:outputPanel styleClass="col-sm-12">
                        <h:inputText id="parametroNombre" value="#{row.nombre}" maxlength="50" title="#{sessionMBean.textos['nombre']}"></h:inputText>
                        <p:message for="parametroNombre"></p:message>
                      </p:outputPanel>
                    </p:outputPanel>
                  </p:column>
                  <p:column styleClass="alinCentro">
                    <f:facet name="header">
                      <h:outputText value="#{sessionMBean.textos['acciones']}"></h:outputText>
                    </f:facet>
                    <p:commandButton id="eliminarParametro" value="#{sessionMBean.textos['eliminar']}"
                      action="#{validacionMantenimientoMBean.eliminarParametro(num)}"
                      icon="ui-icon-trash" update="form:panelValidacion"
                      title="#{sessionMBean.textos['eliminar']}" styleClass="ui-button-icon-only">
                    </p:commandButton>
                  </p:column>
                </p:dataTable>
              </p:outputPanel>
            </fieldset>
  
            <ul class="form-action-buttons">
              <li class="action-buttons-primary">
                <ul>
                  <li><p:commandButton
                      value="#{sessionMBean.textos['guardar']}"
                      actionListener="#{validacionMantenimientoMBean.guardarValidacion}"
                      styleClass="btn-lg btn-primario" update="form:panelForm form:panelValidacion" /></li>
                </ul>
              </li>
              <li class="action-buttons-second">
                <ul>
                  <li class="float-left">
                    <p:commandButton
                      value="#{sessionMBean.textos['cancelar']}"
                      actionListener="#{validacionMantenimientoMBean.cancelarValidacion}"
                      styleClass="btn-lg btn-link" update="form:panelForm form:panelValidacion" /></li>
                </ul>
              </li>
            </ul>

          </p:outputPanel>
        </p:outputPanel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
