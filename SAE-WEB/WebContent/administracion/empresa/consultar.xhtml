<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{empresaMBean.beforePhaseConsultar}"
			beforePhaseListener="#{empresaMBean.beforePhaseConsultar}">

			<p:dialog moveable="true" shadowOpacity="0.4" autosized="false"
				widgetVar="eliminarEmpresa" zindex="2000" modal="true">
				<f:facet name="header">
					<h:outputText value="#{sessionMBean.textos['confirmacion']}" />
				</f:facet>
				<h:form id="elimRec">
					<h:outputText value="#{sessionMBean.textos['esta_seguro_que_desea_eliminar_la_empresa']}" />
					<p:outputPanel styleClass="row panelBotonesPopUp">
						<p:outputPanel styleClass="col-sm-6">
							<p:commandButton id="btn_eliminar" update="@all"
								actionListener="#{empresaMBean.eliminar}" value="#{sessionMBean.textos['eliminar']}"
								onclick="PF('eliminarEmpresa').hide();"
								styleClass="btn-primario btn-100 btn">
							</p:commandButton>
						</p:outputPanel>
						<p:outputPanel styleClass="col-sm-6">
							<p:commandButton onclick="PF('eliminarEmpresa').hide();"
								value="#{sessionMBean.textos['cancelar']}" styleClass="btn-link btn-100 btn">
							</p:commandButton>
						</p:outputPanel>
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<h:form id="form">
				<p:dataTable value="#{empresaMBean.empresasSeleccion}" var="row"
					id="tablaEmpresas" rows="25" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					binding="#{empresaMBean.empresasDataTable}" caption="#{sessionMBean.textos['listado_de_empresas']}"
					emptyMessage="#{sessionMBean.textos['no_hay_datos_para_mostrar']}">

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['identificador']}"></h:outputText>
						</f:facet>
						<h:outputText value="#{row.data.id}"></h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['nombre']}"></h:outputText>
						</f:facet>
						<h:outputText value="#{row.data.nombre}"></h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['origen_de_datos']}"></h:outputText>
						</f:facet>
						<h:outputText value="#{row.data.datasource}"></h:outputText>
					</p:column>
					<p:column styleClass="alinCentro">
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['acciones']}"></h:outputText>
						</f:facet>
						<p:commandButton id="modificarEmpresa"
							action="#{empresaMBean.modificar}" update="tablaEmpresas"
							icon="ui-icon-pencil" title="#{sessionMBean.textos['modificar']}">
						</p:commandButton>
						<p:tooltip value="#{sessionMBean.textos['modificar']}" for="modificarEmpresa" />

						<p:commandButton id="eliminarEmpresa"
							oncomplete="PF('eliminarEmpresa').show();"
							actionListener="#{empresaMBean.selecEmpresaEliminar}"
							icon="ui-icon-trash" title="#{sessionMBean.textos['eliminar']}">
						</p:commandButton>
						<p:tooltip value="#{sessionMBean.textos['eliminar']}" for="eliminarEmpresa" />
					</p:column>
				</p:dataTable>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>
</html>
