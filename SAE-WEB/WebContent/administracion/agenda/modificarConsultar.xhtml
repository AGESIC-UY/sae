<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{agendaMBean.beforePhaseModificarConsultar}"
			beforePhaseListener="#{agendaMBean.beforePhaseModificarConsultar}">

			<p:dialog moveable="true" shadowOpacity="0.4" autosized="false"
				widgetVar="eliminarAgenda" zindex="2000" modal="true">
				<f:facet name="header">
					<h:outputText value="#{sessionMBean.textos['confirmacion']}" />
				</f:facet>
				<h:form id="elimRec">
					<h:outputText value="#{sessionMBean.textos['esta_seguro_que_desea_eliminar_la_agenda']}" />
					<p:outputPanel styleClass="row panelBotonesPopUp">
						<p:outputPanel styleClass="col-sm-6">
							<p:commandButton id="btn_eliminar" update="form:tablaAgendas"
								actionListener="#{agendaMBean.eliminar}" value="#{sessionMBean.textos['eliminar']}"
								onclick="PF('eliminarAgenda').hide();"
								styleClass="btn-primario btn-100 btn">
							</p:commandButton>
						</p:outputPanel>
						<p:outputPanel styleClass="col-sm-6">
							<p:commandButton onclick="PF('eliminarAgenda').hide();"
								value="#{sessionMBean.textos['cancelar']}" styleClass="btn-link btn-100 btn">
							</p:commandButton>
						</p:outputPanel>
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<h:form id="form" rendered="#{sessionMBean.empresaActual != null}">
				<p:dataTable value="#{agendaMBean.agendasSeleccion}" var="row"
					id="tablaAgendas" rows="25" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					binding="#{agendaMBean.agendasDataTable}" caption="#{sessionMBean.textos['listado_de_agendas']}"
					emptyMessage="#{sessionMBean.textos['no_hay_datos_para_mostrar']}">

					<p:column headerText="#{sessionMBean.textos['identificador']}">
						<h:outputText value="#{row.data.id}"></h:outputText>
					</p:column>
					<p:column headerText="#{sessionMBean.textos['nombre']}">
						<h:outputText value="#{row.data.nombre}"></h:outputText>
					</p:column>
					<p:column headerText="#{sessionMBean.textos['descripcion']}">
						<h:outputText value="#{row.data.descripcion}" escape="false"></h:outputText>
					</p:column>

					<p:column styleClass="alinCentro">
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['acciones']}"></h:outputText>
						</f:facet>
						<p:commandButton id="modificarAgenda"
							action="#{agendaMBean.modificar}" icon="ui-icon-pencil"
							title="#{sessionMBean.textos['modificar']}">
						</p:commandButton>
						<p:tooltip value="#{sessionMBean.textos['modificar']}" for="modificarAgenda" />
						<p:commandButton id="copiarAgeLink"
							actionListener="#{agendaMBean.copiar}"
							update="form:tablaAgendas" icon="ui-icon-copy"
							title="#{sessionMBean.textos['copiar']}">
						</p:commandButton>
						<p:tooltip value="#{sessionMBean.textos['copiar']}"
							for="copiarAgeLink" />
						<p:commandButton id="eliminarAgenda"
							actionListener="#{agendaMBean.selecAgendaEliminar}"
							oncomplete="PF('eliminarAgenda').show();" icon="ui-icon-trash"
							title="#{sessionMBean.textos['eliminar']}">
						</p:commandButton>
						<p:tooltip value="#{sessionMBean.textos['eliminar']}" for="eliminarAgenda" />
					</p:column>
				</p:dataTable>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
