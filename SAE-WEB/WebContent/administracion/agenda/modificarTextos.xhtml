<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{textoAgendaMBean.beforePhaseModifTexto}"
			beforePhaseListener="#{textoAgendaMBean.beforePhaseModifTexto}">

			<h:form id="form" rendered="#{sessionMBean.agendaMarcada != null and not empty textoAgendaMBean.idiomasSoportados}">

				<p:outputPanel styleClass="form-inline margen_inf">
					<p:outputPanel styleClass="form-group">
						<p:outputLabel for="idioma"
							value="#{sessionMBean.textos['idioma']}"
							styleClass="control-label label" />
						<h:selectOneMenu id="idioma"
							value="#{textoAgendaMBean.idiomaTextos}"
							valueChangeListener="#{textoAgendaMBean.cambioIdiomaTextos}"
							styleClass="form-control textoMedio">
							<p:ajax update="@form" process="@this" />
							<f:selectItems value="#{textoAgendaMBean.idiomasSoportados}" />
						</h:selectOneMenu>
					</p:outputPanel>
					<p:outputPanel styleClass="form-group">
						<p:selectBooleanCheckbox id="idiomaDefecto"
							value="#{textoAgendaMBean.textoAux.porDefecto}"/>
						<p:outputLabel for="idiomaDefecto"
							value="#{sessionMBean.textos['establecer_como_idioma_por_defecto']}" />
					</p:outputPanel>
				</p:outputPanel>

				<p:tabView>

					<p:tab title="#{sessionMBean.textos['etiquetas']}">
						<p:outputPanel styleClass="form-horizontal">
							<p:outputPanel styleClass="form-group">
								<p:outputLabel
									value="#{sessionMBean.textos['nomenclatura_para_recurso']}"
									for="textoSeleccionRecurso"
									styleClass="col-sm-3 control-label label formularioCampoRequerido" />
								<p:outputPanel styleClass="col-sm-9">
									<h:inputText id="textoSeleccionRecurso"
										value="#{textoAgendaMBean.textoAux.textoSelecRecurso}"
										maxlength="30" size="40" styleClass="form-control">
										<f:validator validatorId="xmlValidator" />
									</h:inputText>
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:tab>

					<p:tab title="#{sessionMBean.textos['texto_paso_1']}">
						<p:outputPanel styleClass="form-horizontal">
							<p:outputPanel styleClass="form-group">
								<p:outputLabel
									value="#{sessionMBean.textos['texto_para_el_paso_1_de_la_reserva']}"
									for="textoPaso1" styleClass="col-sm-3 control-label label" />
								<p:outputPanel styleClass="col-sm-9">
									<h:inputTextarea id="textoPaso1" maxlength="1000"
										value="#{textoAgendaMBean.textoAux.textoPaso1}"
										styleClass="form-control texto100" />
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:tab>

					<p:tab title="#{sessionMBean.textos['texto_paso_2']}">
						<p:outputPanel styleClass="form-horizontal">
							<p:outputPanel styleClass="form-group">
								<p:outputLabel
									value="#{sessionMBean.textos['texto_para_el_paso_2_de_la_reserva']}"
									for="textoPaso2" styleClass="col-sm-3 control-label label" />
								<p:outputPanel styleClass="col-sm-9">
									<h:inputTextarea id="textoPaso2" maxlength="1000"
										value="#{textoAgendaMBean.textoAux.textoPaso2}"
										styleClass="form-control texto100" />
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:tab>

					<p:tab title="#{sessionMBean.textos['texto_paso_3']}">
						<p:outputPanel styleClass="form-horizontal">
							<p:outputPanel styleClass="form-group">
								<p:outputLabel
									value="#{sessionMBean.textos['texto_para_el_paso_3_de_la_reserva']}"
									for="textoPaso3" styleClass="col-sm-3 control-label label" />
								<p:outputPanel styleClass="col-sm-9">
									<h:inputTextarea id="textoPaso3" maxlength="1000"
										value="#{textoAgendaMBean.textoAux.textoPaso3}"
										styleClass="form-control texto100" />
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:tab>

					<p:tab title="#{sessionMBean.textos['ticket_de_reserva']}">
						<p:outputPanel styleClass="form-horizontal">
							<p:outputPanel styleClass="form-group">
								<p:outputLabel
									value="#{sessionMBean.textos['texto_para_el_ticket_de_reserva']}"
									for="textoTicket" styleClass="col-sm-3 control-label label" />
								<p:outputPanel styleClass="col-sm-9">
									<h:inputTextarea id="textoTicket" maxlength="1000"
										value="#{textoAgendaMBean.textoAux.textoTicketConf}"
										styleClass="form-control texto100" />
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>

					</p:tab>

					<p:tab title="#{sessionMBean.textos['correo_de_confirmacion']}">
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-sm-8">
								<p:outputPanel styleClass="form-horizontal">
									<p:outputPanel styleClass="form-group">
										<h:outputLabel
											value="#{sessionMBean.textos['texto_para_el_correo_de_confirmacion']}"
											for="textocorreo_input" styleClass="col-sm-3 control-label label" />
										<p:outputPanel styleClass="col-sm-9">
											<p:editor maxlength="1000" id="textocorreo"
												value="#{textoAgendaMBean.textoAux.textoCorreoConf}">
											</p:editor>
										</p:outputPanel>
									</p:outputPanel>
								</p:outputPanel>
							</p:outputPanel>
							<p:outputPanel styleClass="col-sm-4">
								<h:outputText
									value="Puede utilizar las siguientes metavariables:" />
								<ul class="tips pasoTexto">
									<li><h:outputText
											value="{{AGENDA}}: Nombre de la agenda o trámite." /></li>
									<li><h:outputText
											value="{{RECURSO}}: Nombre del recurso u oficina." /></li>
									<li><h:outputText
											value="{{DIRECCION}}: Dirección física donde debe concurrir el ciudadano." /></li>
									<li><h:outputText
											value="{{FECHA}}: Fecha en la cual debe concurrir el ciudadano." /></li>
									<li><h:outputText
											value="{{HORA}}: Hora en la cual debe concurrir el ciudadano." /></li>
									<li><h:outputText
											value="{{SERIE}}: Serie asociada al recurso." /></li>
									<li><h:outputText value="{{NUMERO}}: Número de reserva." /></li>
									<li><h:outputText
											value="{{CODIGOSEGURIDAD}}: Código de seguridad de la reserva." /></li>
									<li><h:outputText
											value="{{CODIGOTRAZABILIDAD}}: Código de trazabilidad de la reserva." /></li>
									<li><h:outputText
											value="{{CANCELACION}}: Enlace (link) a la página directa de cancelación de la reserva." /></li>
									<li><h:outputText
											value="{{IDRESERVA}}: Identificador de la reserva" /></li>
								</ul>
							</p:outputPanel>
						</p:outputPanel>
					</p:tab>
					<p:tab title="#{sessionMBean.textos['correo_de_cancelacion']}">
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-sm-8">
								<p:outputPanel styleClass="form-horizontal">
									<p:outputPanel styleClass="form-group">
										<h:outputLabel
											value="#{sessionMBean.textos['texto_para_el_correo_de_cancelacion']}:"
											for="textocorreocanc_input"
											styleClass="col-sm-3 control-label label" />
										<p:outputPanel styleClass="col-sm-9">
											<p:editor maxlength="1000" id="textocorreocanc"
												value="#{textoAgendaMBean.textoAux.textoCorreoCanc}">
											</p:editor>
										</p:outputPanel>
									</p:outputPanel>
								</p:outputPanel>
							</p:outputPanel>
							<p:outputPanel styleClass="col-sm-4">
								<h:outputText
									value="Puede utilizar las siguientes metavariables:" />
								<ul class="tips pasoTexto">
									<li><h:outputText
											value="{{AGENDA}}: Nombre de la agenda o trámite." /></li>
									<li><h:outputText
											value="{{RECURSO}}: Nombre del recurso u oficina." /></li>
									<li><h:outputText
											value="{{DIRECCION}}: Dirección física donde debe concurrir el ciudadano." /></li>
									<li><h:outputText
											value="{{FECHA}}: Fecha en la cual debe concurrir el ciudadano." /></li>
									<li><h:outputText
											value="{{HORA}}: Hora en la cual debe concurrir el ciudadano." /></li>
									<li><h:outputText
											value="{{SERIE}}: Serie asociada al recurso." /></li>
									<li><h:outputText value="{{NUMERO}}: Número de reserva." /></li>
								</ul>
							</p:outputPanel>
						</p:outputPanel>
					</p:tab>
				</p:tabView>


				<ul class="form-action-buttons">
					<li class="action-buttons-primary">
						<ul>
							<li><p:commandButton
									value="#{sessionMBean.textos['guardar']}"
									actionListener="#{textoAgendaMBean.guardar}"
									styleClass="btn-lg btn-primario" /></li>
						</ul>
					</li>
          <li class="action-buttons-second">
					 <ul>
					   <li class="float-left">
						  <p:commandButton value="#{sessionMBean.textos['cancelar']}"
								action="cancelar" styleClass="btn-lg btn-link" /></li>
						</ul>
					</li>
				</ul>

			</h:form>

		</f:view>

	</ui:define>
</ui:composition>
</html>
