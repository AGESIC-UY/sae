<ui:composition template="/templates/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{recursoMBean.beforePhaseModificarConsultar}" >

			<p:dialog closable="false" shadowOpacity="0.4" autosized="false" widgetVar="eliminarRecurso" zindex="2000" modal="true" focus="elimRec:btn_eliminar">
				<f:facet name="header">
					<h:outputText value="#{sessionMBean.textos['confirmacion']}" />
				</f:facet>
				<h:form id="elimRec">
					<h:outputText value="#{sessionMBean.textos['esta_seguro_que_desea_eliminar_el_recurso']}" />
					<p:outputPanel styleClass="row panelBotonesPopUp">
						<p:outputPanel styleClass="col-sm-6">
							<p:commandButton id="btn_eliminar" update="@all" actionListener="#{recursoMBean.eliminar}" value="#{sessionMBean.textos['eliminar']}"
								onclick="PF('eliminarRecurso').hide();" styleClass="btn-primario btn-100 btn">
							</p:commandButton>
						</p:outputPanel>
						<p:outputPanel styleClass="col-sm-6">
							<p:commandButton onclick="PF('eliminarRecurso').hide();" value="#{sessionMBean.textos['cancelar']}" styleClass="btn-link btn-100 btn" />
						</p:outputPanel>
					</p:outputPanel>
				</h:form>
			</p:dialog>


			<h:form id="formRecModCon" rendered="#{sessionMBean.agendaMarcada != null}">

				<p:dataTable id="tablaRecursos" value="#{sessionMBean.recursos}" var="row" binding="#{recursoMBean.recursosDataTableConsultar}"
				  caption="#{sessionMBean.textos['listado_de_recursos']}" emptyMessage="#{sessionMBean.textos['no_hay_datos_para_mostrar']}"
					paginator="true" rows="#{sessionMBean.tablasFilasPorPagina}" 
          paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
          paginatorFirstPageLabel="#{sessionMBean.simboloAnterior}#{sessionMBean.simboloAnterior} #{sessionMBean.textos['pagina_primera']}"
          paginatorPrevPageLabel="#{sessionMBean.simboloAnterior} #{sessionMBean.textos['pagina_anterior']}"
          paginatorNextPageLabel="#{sessionMBean.textos['pagina_siguiente']} #{sessionMBean.simboloSiguiente}"
          paginatorLastPageLabel="#{sessionMBean.textos['pagina_ultima']} #{sessionMBean.simboloSiguiente}#{sessionMBean.simboloSiguiente}"
					>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['identificador']}" />
						</f:facet>
						<h:outputText value="#{row.data.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['nombre']}" />
						</f:facet>
						<h:outputText value="#{row.data.nombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['descripcion']}" />
						</f:facet>
						<h:outputText value="#{row.data.descripcion}" escape="false" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['inicio_de_vigencia']}" />
						</f:facet>
						<h:outputText value="#{row.data.fechaInicio}">
							<f:convertDateTime type="both" pattern="#{sessionMBean.formatoFecha}" timeZone="GMT" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['fin_de_vigencia']}" />
						</f:facet>
						<h:outputText value="#{row.data.fechaFin}">
							<f:convertDateTime type="both" pattern="#{sessionMBean.formatoFecha}" timeZone="GMT" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['inicio_de_disponibilidad']}" />
						</f:facet>
						<h:outputText value="#{row.data.fechaInicioDisp}">
							<f:convertDateTime type="both" pattern="#{sessionMBean.formatoFecha}" timeZone="GMT" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['fin_de_disponibilidad']}" />
						</f:facet>
						<h:outputText value="#{row.data.fechaFinDisp}">
							<f:convertDateTime type="both" pattern="#{sessionMBean.formatoFecha}" timeZone="GMT" />
						</h:outputText>
					</p:column>
					<p:column styleClass="alinCentro">
						<f:facet name="header">
							<h:outputText value="#{sessionMBean.textos['acciones']}" />
						</f:facet>
						<p:commandButton id="modificarRecLink" value="#{sessionMBean.textos['modificar']}" action="#{recursoMBean.modificar}" icon="ui-icon-pencil"
							title="#{sessionMBean.textos['modificar']}" styleClass="ui-button-icon-only">
						</p:commandButton>
						<p:commandButton id="copiarRecLink" value="#{sessionMBean.textos['copiar']}" actionListener="#{recursoMBean.copiar}"
							update="formRecModCon:tablaRecursos" icon="ui-icon-copy" title="#{sessionMBean.textos['copiar']}" styleClass="ui-button-icon-only">
						</p:commandButton>
						<p:commandButton id="elimRecLink" value="#{sessionMBean.textos['eliminar']}" oncomplete="PF('eliminarRecurso').show();" styleClass="ui-button-icon-only"
							actionListener="#{recursoMBean.selecRecursoEliminar}" icon="ui-icon-trash" title="#{sessionMBean.textos['eliminar']}">
						</p:commandButton>
            <p:commandButton id="expRecLink" value="#{sessionMBean.textos['exportar']}" actionListener="#{recursoMBean.selecRecursoExportar}" 
              styleClass="ui-button-icon-only" icon="ui-icon-arrowthickstop-1-s" title="#{sessionMBean.textos['exportar']}" ajax="false">
            </p:commandButton>
					</p:column>

				</p:dataTable>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
