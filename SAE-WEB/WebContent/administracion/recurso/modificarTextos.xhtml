<ui:composition template="/templates/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{textoRecursoMBean.beforePhaseModifTexto}" >

			<h:form id="form" rendered="#{sessionMBean.agendaMarcada != null and sessionMBean.recursoMarcado != null}">

				<p:outputPanel styleClass="form-inline margen_inf">
					<p:outputPanel styleClass="form-group">
						<h:outputLabel for="idioma"
							value="#{sessionMBean.textos['idioma']}"
							styleClass="control-label label" />
						<h:selectOneMenu id="idioma"
							value="#{textoRecursoMBean.idiomaTextos}"
							valueChangeListener="#{textoRecursoMBean.cambioIdiomaTextos}"
							styleClass="form-control textoMedio">
							<p:ajax update="@form" process="@this" />
							<f:selectItems value="#{textoRecursoMBean.idiomasSoportados}" />
						</h:selectOneMenu>
					</p:outputPanel>
				</p:outputPanel>
				
        <p:outputPanel styleClass="form-required">
          <h:outputText value="#{sessionMBean.textos['los_campos_indicados_con_asterisco_son_obligatorios']}" />
        </p:outputPanel>
				
				<p:tabView
					rendered="#{not empty textoRecursoMBean.idiomasSoportados}">

					<p:tab title="#{sessionMBean.textos['texto_paso_2']}" id="paso2">
						<p:outputPanel styleClass="form-horizontal">
							<p:outputPanel styleClass="form-group">
								<h:outputLabel
									value="#{sessionMBean.textos['texto_para_el_paso_2_de_la_reserva']}"
									for="textoPaso2" styleClass="col-sm-3 control-label label" />
								<p:outputPanel styleClass="col-sm-9">
									<h:inputTextarea id="textoPaso2"
										value="#{textoRecursoMBean.textoRec.textoPaso2}"
										styleClass="form-control texto100" />
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:tab>

					<p:tab title="#{sessionMBean.textos['texto_paso_3']}" id="paso3">
						<p:outputPanel styleClass="form-horizontal">
							<p:outputPanel styleClass="form-group">
								<h:outputLabel
									value="#{sessionMBean.textos['texto_para_el_paso_3_de_la_reserva']}"
									for="textoPaso3" styleClass="col-sm-3 control-label label" />
								<p:outputPanel styleClass="col-sm-9">
									<h:inputTextarea id="textoPaso3"
										value="#{textoRecursoMBean.textoRec.textoPaso3}"
										styleClass="form-control texto100" />
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:tab>

				</p:tabView>

				<ul class="form-action-buttons">
					<li class="action-buttons-primary">
						<ul>
							<li><p:commandButton
									value="#{sessionMBean.textos['guardar']}"
									actionListener="#{textoRecursoMBean.guardar}"
									styleClass="btn-lg btn-primario" /></li>
						</ul>
					</li>
					<li class="action-buttons-second">
						<ul>
							<li class="float-left"><p:commandButton
									value="#{sessionMBean.textos['cancelar']}"
									actionListener="#{textoRecursoMBean.cancelar}"
									styleClass="btn-lg btn-link" /></li>
						</ul>
					</li>
				</ul>

			</h:form>

		</f:view>
	</ui:define>
</ui:composition>
