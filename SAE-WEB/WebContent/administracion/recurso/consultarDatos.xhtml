<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{sessionMBean.beforePhaseConsultarDatosRecurso}"
			beforePhaseListener="#{sessionMBean.beforePhaseConsultarDatosRecurso}">

			<h:form>
				<fieldset>
					<legend>Recurso</legend>
					<p:outputPanel styleClass="form-horizontal">
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Nombre" for="nom"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="nom"
									value="#{sessionMBean.recursoSeleccionado.nombre}"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Descripción" for="desc"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputTextarea id="desc"
									value="#{sessionMBean.recursoSeleccionado.descripcion}"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Inicio" for="inicio"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="inicio"
									value="#{sessionMBean.recursoSeleccionado.fechaInicio}"
									readonly="true" styleClass="datepicker-dis form-control">
									<f:convertDateTime type="both" pattern="#{sessionMBean.formatoFecha}"
										timeZone="GMT" />
								</h:inputText>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Fin" for="fin"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="fin"
									value="#{sessionMBean.recursoSeleccionado.fechaFin}"
									readonly="true" styleClass="datepicker-dis form-control">
									<f:convertDateTime type="both" pattern="#{sessionMBean.formatoFecha}"
										timeZone="GMT" />
								</h:inputText>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Inicio Disponibilidad" for="inicioDispon"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="inicioDispon"
									value="#{sessionMBean.recursoSeleccionado.fechaInicioDisp}"
									readonly="true" styleClass="datepicker-dis form-control">
									<f:convertDateTime type="both" pattern="#{sessionMBean.formatoFecha}"
										timeZone="GMT" />
								</h:inputText>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Fin Disponibilidad" for="finDispon"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="finDispon"
									value="#{sessionMBean.recursoSeleccionado.fechaFinDisp}"
									readonly="true" styleClass="datepicker-dis form-control">
									<f:convertDateTime type="both" pattern="#{sessionMBean.formatoFecha}"
										timeZone="GMT" />
								</h:inputText>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Días Inicio Ventana Intranet" for="inicioIntranet"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="inicioIntranet"
									value="#{sessionMBean.recursoSeleccionado.diasInicioVentanaIntranet}"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Días Ventana Intranet" for="ventanaIntranet"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="ventanaIntranet"
									value="#{sessionMBean.recursoSeleccionado.diasVentanaIntranet}"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Días Inicio Ventana Internet" for="inicioInternet"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="inicioInternet"
									value="#{sessionMBean.recursoSeleccionado.diasInicioVentanaInternet}"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Días Ventana Internet" for="ventanaInternet"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="ventanaInternet"
									value="#{sessionMBean.recursoSeleccionado.diasVentanaInternet}"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Ventana Cupos Minimos" for="cuposMinimos"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="cuposMinimos"
									value="#{sessionMBean.recursoSeleccionado.ventanaCuposMinimos}"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Cantidad de Dias a Generar" for="diasGenerar"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="diasGenerar"
									value="#{sessionMBean.recursoSeleccionado.cantDiasAGenerar}"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Largo Lista de Espera" for="listaEspera"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="listaEspera"
									value="#{sessionMBean.recursoSeleccionado.largoListaEspera}"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Serie" for="serie"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText value="#{sessionMBean.recursoSeleccionado.serie}" id="serie"
									readonly="true" styleClass="form-control"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Visible en Internet" for="visibleInternet"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<p:selectBooleanCheckbox id="visibleInternet"
									value="#{sessionMBean.recursoSeleccionado.visibleInternet}"
									disabled="true"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Reserva Multiple" for="reservaMultiple"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<p:selectBooleanCheckbox id="reservaMultiple"
									value="#{sessionMBean.recursoSeleccionado.reservaMultiple}"
									disabled="true"/>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Mostrar número de reserva en llamador:" for="mostrarNumeroEnLlamador"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<p:selectBooleanCheckbox
									value="#{sessionMBean.recursoSeleccionado.mostrarNumeroEnLlamador}"
									disabled="true" id="mostrarNumeroEnLlamador"/>
								<p:tooltip
									value="Indica si se debe mostrar o no el número de la reserva en la pantalla del llamador"
									for="mostrarNumeroEnLlamador" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Mostrar número de reserva en ticket:" for="mostrarNumeroEnTicket"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<p:selectBooleanCheckbox
									value="#{sessionMBean.recursoSeleccionado.mostrarNumeroEnTicket}"
									disabled="true" id="mostrarNumeroEnTicket"/>
								<p:tooltip
									value="Indica si se debe mostrar o no el número de la reserva en el ticket de confirmación"
									for="mostrarNumeroEnTicket" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="Considerar el sábado como día habil:" for="sabadoEsHabil"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<p:selectBooleanCheckbox
									value="#{sessionMBean.recursoSeleccionado.sabadoEsHabil}"
									disabled="true" id="sabadoEsHabil"/>
								<p:tooltip
									value="Si esta marcado, el sábado es considerado día habil, salvo que sea feriado. Por lo tanto se podrá asignar disponibilidades para esos días."
									for="sabadoEsHabil" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</fieldset>

				<fieldset>
					<legend>Información del Recurso</legend>
					<p:dataTable
						value="#{sessionMBean.recursoSeleccionado.datoDelRecurso}" var="row" id="tablaDatos" 
						rows="25" paginator="true" emptyMessage="#{sessionMBean.textos['no_hay_datos_para_mostrar']}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

						<p:column>
							<f:facet name="header">
								<h:outputText value="Orden"></h:outputText>
							</f:facet>
							<h:outputText value="#{row.orden}"></h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Etiqueta"></h:outputText>
							</f:facet>
							<h:outputText value="#{row.etiqueta}"></h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Valor"></h:outputText>
							</f:facet>
							<h:outputText value="#{row.valor}">
								<f:convertDateTime type="both" pattern="#{sessionMBean.formatoFecha}"
									timeZone="GMT" />
							</h:outputText>
						</p:column>

					</p:dataTable>
				</fieldset>

				<ul class="form-action-buttons">
					<li class="action-buttons-second">
						<ul>
							<li class="float-left"><h:commandButton id="volverLink"
									action="#{recursoMBean.consultarRecursos}" value="Volver"
									styleClass="btn-lg btn-link" /></li>
						</ul>
					</li>
				</ul>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
