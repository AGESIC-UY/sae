	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">

			<p:dialog closable="false" shadowOpacity="0.4" autosized="false" widgetVar="eliminarDato" zindex="2000" modal="true" focus="elimRec:btn_eliminar">

					<h:outputText value="#{sessionMBean.textos['confirmacion']}" />
				</f:facet>
				<h:form id="elimRec">
					<h:outputText value="#{sessionMBean.textos['esta_seguro_que_desea_eliminar_el_dato']}" />
					<p:outputPanel styleClass="row panelBotonesPopUp">
						<p:outputPanel styleClass="col-sm-6">
							<p:commandButton id="btn_eliminar" update="form2:tablaDatos :form2:agregarDato" actionListener="#{recursoMBean.eliminarDatoDelRecurso}"

        </p:outputPanel>
				<fieldset id="basic">

						<h:outputText value="#{sessionMBean.textos['datos_del_recurso']}" />
					</legend>
					<p:outputPanel styleClass="form-horizontal">
						<p:outputPanel styleClass="form-group">

								<h:inputText value="#{sessionMBean.agendaMarcada.nombre}" styleClass="form-control" id="agenda" readonly="true" />
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['identificador']}" for="identificador" styleClass="col-sm-3 control-label label" />

								<h:inputText value="#{recursoMBean.recursoSeleccionado.id}" maxlength="10" readonly="true" styleClass="form-control" id="identificador" />
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['nombre']}" for="nombre" styleClass="col-sm-3 control-label label formularioCampoRequerido" />

								<h:inputText value="#{recursoMBean.recursoSeleccionado.nombre}" maxlength="100" styleClass="form-control" id="nombre" />

							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['descripcion']}" for="descripcion" styleClass="col-sm-3 control-label label formularioCampoRequerido" />

								<p:inputTextarea id="descripcion" value="#{recursoMBean.recursoSeleccionado.descripcion}" maxlength="1000" styleClass="form-control textoLargo" />
								<p:message for="descripcion" id="descripcionMsgId" />
							</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['direccion']}" for="direccion" styleClass="col-sm-3 control-label label" />

								<h:inputText id="direccion" value="#{recursoMBean.recursoSeleccionado.direccion}" maxlength="100" styleClass="form-control textoLargo" />
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['localidad']}" for="localidad" styleClass="col-sm-3 control-label label" />

						<p:outputPanel styleClass="form-group">

						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['latitud']}" for="latitud" styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="latitud" value="#{recursoMBean.recursoSeleccionado.latitud}" maxlength="20" styleClass="form-control textoMedio" />

						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['longitud']}" for="longitud" styleClass="col-sm-3 control-label label" />

								<h:inputText id="longitud" value="#{recursoMBean.recursoSeleccionado.longitud}" maxlength="20" styleClass="form-control textoMedio" />

						</p:outputPanel>

						</p:outputPanel>

							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['inicio_de_vigencia']}" for="fechaInicio" styleClass="col-sm-3 control-label label formularioCampoRequerido" />

								<h:inputText id="fechaInicio" value="#{recursoMBean.recursoSeleccionado.fechaInicio}" styleClass="datepicker" converter="dateConverter">
                  <f:attribute name="pattern" value="#{sessionMBean.formatoFecha}"/>
                  <f:attribute name="onError" value="zero"/>
								</h:inputText>
								<p:message for="fechaInicio" id="fechaInicioMsgId" />

						</p:outputPanel>
						<p:outputPanel styleClass="form-group">

							<p:outputLabel value="#{sessionMBean.textos['fin_de_disponibilidad']}" for="fechaFinDispon" styleClass="col-sm-3 control-label label" />

								</h:inputText>
								<p:message for="fechaFinDispon" id="fechaFinDispMsgId" />

						</p:outputPanel>

							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<h:outputText value="#{sessionMBean.textos['sabado']}" styleClass="col-sm-3 control-label label" />

                </p:selectBooleanCheckbox>
								<p:outputLabel value="#{sessionMBean.textos['considerar_el_sabado_como_dia_habil']}" for="sabadoHabil" />
							</p:outputPanel>
						</p:outputPanel>
            <p:outputPanel styleClass="form-group">
              <h:outputText value="#{sessionMBean.textos['domingo']}" styleClass="col-sm-3 control-label label" />

                </p:selectBooleanCheckbox>
                <p:outputLabel value="#{sessionMBean.textos['considerar_el_domingo_como_dia_habil']}" for="domingoHabil" />
              </p:outputPanel>
            </p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['cantidad_de_dias_a_generar']}"	for="vDiasGen" styleClass="col-sm-3 control-label label formularioCampoRequerido" />

								<h:inputText id="vDiasGen" value="#{recursoMBean.recursoSeleccionado.cantDiasAGenerar}"	maxlength="5" styleClass="form-control textoCorto" />
								<p:message for="vDiasGen" errorClass="mensajeError"	infoClass="mensajeInfo" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</fieldset>
				<fieldset>
					<legend>
						<h:outputText value="#{sessionMBean.textos['configuracion_para_intranet']}" />
					</legend>
					<p:outputPanel styleClass="form-horizontal">
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['dias_de_inicio_de_la_ventana_de_intranet']}" for="diasIVIntranet" styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="diasIVIntranet" value="#{recursoMBean.recursoSeleccionado.diasInicioVentanaIntranet}" maxlength="5" styleClass="form-control textoCorto" />

								<p:message for="diasIVIntranet" errorClass="mensajeError" styleClass="anchoMsgErr" infoClass="mensajeInfo" />
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['dias_de_la_ventana_de_intranet']}" for="diasVIntranet" styleClass="col-sm-3 control-label label formularioCampoRequerido" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="diasVIntranet" value="#{recursoMBean.recursoSeleccionado.diasVentanaIntranet}" maxlength="5" styleClass="form-control textoCorto" />
								<h:outputText styleClass="input-msg" value="#{sessionMBean.textos['cantidad_de_dias_siguientes_disponibles']}" />
								<p:message for="diasVIntranet" errorClass="mensajeError" styleClass="anchoMsgErr" infoClass="mensajeInfo" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</fieldset>
				<fieldset>
					<legend>
						<h:outputText value="#{sessionMBean.textos['configuracion_para_internet']}" />

						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['dias_de_inicio_de_la_ventana_de_internet']}" for="diasIVInternet" styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="diasIVInternet" value="#{recursoMBean.recursoSeleccionado.diasInicioVentanaInternet}" maxlength="5" styleClass="form-control textoCorto" />
								<h:outputText styleClass="input-msg" value="#{sessionMBean.textos['dias_de_inicio_de_la_ventana_de_internet_descripcion']}" />
								<p:message for="diasIVInternet" errorClass="mensajeError" styleClass="anchoMsgErr" infoClass="mensajeInfo" />
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['dias_de_la_ventana_de_internet']}" for="diasVInternet" styleClass="col-sm-3 control-label label formularioCampoRequerido" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="diasVInternet" value="#{recursoMBean.recursoSeleccionado.diasVentanaInternet}" maxlength="5" styleClass="form-control textoCorto" />
								<h:outputText styleClass="input-msg" value="#{sessionMBean.textos['cantidad_de_dias_siguientes_disponibles']}" />
								<p:message for="diasVInternet" errorClass="mensajeError" styleClass="anchoMsgErr" infoClass="mensajeInfo" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</fieldset>
				<fieldset>
					<legend>
						<h:outputText value="#{sessionMBean.textos['configuracion_del_llamador']}" />
					</legend>
					<p:outputPanel styleClass="form-horizontal">
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['serie']}" for="idSerie" styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="idSerie" value="#{recursoMBean.recursoSeleccionado.serie}" maxlength="3" styleClass="form-control textoCorto" />
								<h:outputText styleClass="input-msg" value="#{sessionMBean.textos['serie_asociada_a_los_numeros_de_reserva']}" />
								<p:message for="idSerie" errorClass="mensajeError" infoClass="mensajeInfo" />
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel value="#{sessionMBean.textos['largo_de_la_lista_de_espera']}" for="largoListaEspera" styleClass="col-sm-3 control-label label formularioCampoRequerido" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="largoListaEspera" value="#{recursoMBean.recursoSeleccionado.largoListaEspera}" maxlength="5" styleClass="form-control textoCorto" />
								<p:message for="largoListaEspera" errorClass="mensajeError" infoClass="mensajeInfo" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</fieldset>
        <fieldset>
          <legend>
            <h:outputText value="#{sessionMBean.textos['configuracion_del_ticket']}" />
          </legend>
          <p:outputPanel styleClass="form-horizontal">
            <p:outputPanel styleClass="form-group">
              <h:outputText value="#{sessionMBean.textos['ticket_de_reserva']}" styleClass="col-sm-3 control-label label" />
              <p:outputPanel styleClass="col-sm-9">

                </p:outputPanel>
                <p:outputPanel>
                  <p:selectBooleanCheckbox id="ticketMostrarNumero" value="#{recursoMBean.recursoSeleccionado.mostrarNumeroEnTicket}" />
                  <p:outputLabel value="#{sessionMBean.textos['mostrar_numero_de_reserva_en_el_ticket']}" for="ticketMostrarNumero" />
                </p:outputPanel>

                  <f:selectItems value="#{recursoMBean.nombresFuentes}" />

                <p:message for="fuenteNombre" />

            </p:outputPanel>

                  <p:outputLabel value="#{sessionMBean.textos['admite_atencion_presencial']}" for="admitePresencial" />
