<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<body>

	<ui:composition template="/templates/layout.xhtml">
		<ui:param name="nombre_pagina" value="Crear Reserva" />
		<ui:param name="onload" value="" />

		<ui:define name="css">
		</ui:define>

		<ui:define name="script">
		</ui:define>

		<ui:define name="titulo">
			<h:outputText value="#{agenda_nombre}"></h:outputText>
		</ui:define>

		<ui:define name="cuerpo">
				<h:panelGroup layout="block">
					<h:form id="form">
						<div>
						
				      <p:messages rendered="#{mensaje_error != null}"
				        infoClass="mensajeInfo" warnClass="mensajeWarn" errorClass="mensajeError"
				        infoTitle="#{sessionMBean.textos['mensajes_en_el_formulario_info']}"
				        warnTitle="#{sessionMBean.textos['mensajes_en_el_formulario_warn']}"
				        errorTitle="#{sessionMBean.textos['mensajes_en_el_formulario_error']}" />
						
							<h:panelGroup rendered="#{mensaje_error == null}" id="contenedorPaso" layout="block">

								<h:panelGroup layout="block" rendered="#{paso_numero!=4}">
									<ul class="wizard-nav-tabs wizard-nav-tabs-3">
										<li class="#{(paso_numero == 1) ? 'active' : ''}"><h:outputText
												value="1" styleClass="wizard-step" /> <h:outputText
												value="#{sessionMBean.textos['detalle_y_ubicacion']}"
												styleClass="wizard-step-description" /></li>
										<li class="#{(paso_numero == 2) ? 'active' : ''}"><h:outputText
												value="2" styleClass="wizard-step" /> <h:outputText
												value="#{sessionMBean.textos['dia_y_hora']}" styleClass="wizard-step-description" /></li>
										<li class="#{(paso_numero == 3) ? 'active' : ''}"><h:outputText
												value="3" styleClass="wizard-step" /> <h:outputText
												value="#{sessionMBean.textos['datos_necesarios']}"
												styleClass="wizard-step-description" /></li>
									</ul>
								</h:panelGroup>

								<ui:insert name="mensaje">
									<h:outputText value="CONFIRMACIÃ“N DE HORA SELECCIONADA" rendered="#{paso_numero==2 or paso_numero==3}" />
								</ui:insert>

								<fieldset>
									<legend>#{paso_texto}</legend>
									<div class="row">
										<div class="#{clase_columna_izq}">
											<ui:insert name="contenido">CONTENIDO DEL PASO</ui:insert>
										</div>

										<div class="#{clase_columna_der}">
											<ui:insert name="descripcion">DESCRIPCION DEL PASO</ui:insert>
										</div>
									</div>
								</fieldset>

								<ui:insert name="botones">

								</ui:insert>

							</h:panelGroup>
						</div>
					</h:form>
				</h:panelGroup>
		</ui:define>
	</ui:composition>

</body>

</html>
