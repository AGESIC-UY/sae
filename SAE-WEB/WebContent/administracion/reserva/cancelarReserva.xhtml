<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{reservaMBean.beforePhaseCancelar}" >

			<p:dialog closable="false" shadowOpacity="0.4" autosized="false"
				widgetVar="eliminarReserva" zindex="2000">
				<f:facet name="header">
					<h:outputText value="#{sessionMBean.textos['confirmacion']}" />
				</f:facet>
				<h:form id="elimRec">
					<h:outputText
						value="#{sessionMBean.textos['confirma_cancelar_la_reserva']}" />
					<p:outputPanel styleClass="row panelBotonesPopUp">
						<p:outputPanel styleClass="col-sm-6">
							<p:commandButton id="btn_eliminar"
								update="form:resultadosBusquedaCancelar"
								actionListener="#{reservaMBean.cancelarReserva}"
								value="#{sessionMBean.textos['si']}"
								onclick="PF('eliminarReserva').hide();"
								styleClass="btn-primario btn-100 btn">
							</p:commandButton>
						</p:outputPanel>
						<p:outputPanel styleClass="col-sm-6">
							<p:commandButton onclick="PF('eliminarReserva').hide();"
								value="#{sessionMBean.textos['no']}"
								styleClass="btn-secundario btn-100 btn">
							</p:commandButton>
						</p:outputPanel>
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<h:form id="form"
				rendered="#{sessionMBean.agendaMarcada != null and sessionMBean.recursoMarcado != null}"
				class="cancelarReserva">

        <p:outputPanel styleClass="form-required">
          <h:outputText value="#{sessionMBean.textos['los_campos_indicados_con_asterisco_son_obligatorios']}" />
        </p:outputPanel>
				<p:outputPanel>
					<h:panelGroup id="camposFiltroCancelar"
						binding="#{reservaMBean.filtroConsulta}" layout="block">
					</h:panelGroup>

					<h:panelGroup id="codigoSeguridad" styleClass="Texto"
						layout="block">
						<fieldset>
							<legend>
								<h:outputText
									value="#{sessionMBean.textos['codigo_de_seguridad_de_la_reserva']}" />
							</legend>

							<div class="form-horizontal">
								<p:outputPanel styleClass="form-group">
									<h:outputLabel for="codSeg" class="col-sm-3 control-label label formularioCampoRequerido"
										value="#{sessionMBean.textos['ingrese_el_codigo_de_seguridad']}" />
									<p:outputPanel styleClass="col-sm-9">
										<h:inputText id="codSeg" value="#{sessionMBean.codigoSeguridadReserva}" styleClass="form-control" />
										<p:message for="codSeg" />
									</p:outputPanel>
								</p:outputPanel>
							</div>
						</fieldset>
					</h:panelGroup>

					<ul class="form-action-buttons">
						<li class="action-buttons-primary"><p:commandButton
								value="#{sessionMBean.textos['continuar']} #{reservaMBean.simboloSiguiente}"
								actionListener="#{reservaMBean.buscarReservaDatos}"
								update="@form"
								styleClass="btn-lg btn-primario" /></li>
					</ul>
				</p:outputPanel>

				<p:outputPanel>
					<p:outputPanel id="resultadosBusquedaCancelar">
						<p:dataGrid layout="grid" columns="1"
							value="#{reservaMBean.reservaSessionMBean.listaReservas}"
							var="reserva" id="resultadoBusquedaCancelar"
							binding="#{reservaMBean.reservasDataTable}"
							rendered="#{not empty reservaSessionMBean.listaReservas}">

							<div class="box box-grey datosReservaCancelar">
								<div class="row">
									<div class="col-sm-8">
										<div class="fechaHoraReserva">
											<h:outputText styleClass="resaltado"
												value="#{sessionMBean.textos['documento']} #{reserva.numeroDocumento}" />
										</div>
										<div class="fechaHoraReserva">
											<h:outputText value="#{reserva.disponibilidades[0].fecha}">
												<f:convertDateTime type="date"
													pattern="dd 'de' MMMM 'de' yyyy"
													timeZone="GMT"
													locale="#{sessionMBean.locale}" />
											</h:outputText>
											<h:outputText value=" a las " />
											<h:outputText
												value="#{reserva.disponibilidades[0].horaInicio}">
												<f:convertDateTime type="date"
													pattern="#{sessionMBean.formatoHora}"
													timeZone="GMT" locale="es" />
											</h:outputText>
											<h:outputText value="." />
										</div>
										<div>
											<h:outputText
												value="#{reserva.disponibilidades[0].recurso.nombre}" />
										</div>
										<div class="fechaHoraReserva">
											<h:outputText
												value="#{sessionMBean.textos['codigo_de_seguridad']} #{reserva.codigoSeguridad}" />
										</div>
									</div>
									<div class="col-sm-4 alinDer">
										<p:commandLink id="consultarLinkCancelar"
											oncomplete="PF('eliminarReserva').show();"
											actionListener="#{reservaMBean.selecReservaEliminar}"
											styleClass="btn-lg btn-primario"
											value="#{sessionMBean.textos['cancelar_reserva']} (#{reserva.id})">
											<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/delete2.gif"
												style="border:0" height="16" width="16" title="#{sessionMBean.textos['cancelar_reserva']}" />
										</p:commandLink>
									</div>
								</div>
							</div>
						</p:dataGrid>
					</p:outputPanel>
				</p:outputPanel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
