<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<ui:composition template="/administracion/reserva/Paso.template.xhtml">

		<ui:param name="parametroBean" value="#{paso3AdminMBean}" />
		<ui:param name="agenda_nombre" value="#{paso3AdminMBean.agendaNombre}" />
		<ui:param name="bodyId" value="paso3" />

		<ui:param name="paso_numero" value="3" />
		<ui:param name="paso_texto" value="#{sessionMBean.textos['datos_necesarios']}" />

		<ui:param name="clase_columna_izq" value="columnaIzquierda col-sm-8" />
		<ui:param name="clase_columna_der" value="columnaDerecha col-sm-4" />

		<ui:define name="descripcion">
      <f:view beforePhase="#{paso3AdminMBean.beforePhase}" >
				<ul class="tips pasoTexto">
					<li><h:outputText value="#{sessionMBean.textos['datos_marcados_obligatorios']}." /></li>
				</ul>
				<div class="descripcionAgenda">
					<h:outputFormat escape="false" value="#{paso3AdminMBean.descripcion}" 
						rendered="#{paso3AdminMBean.descripcion != null}"/>
				</div>
				<div class="descripcionAgenda">
					<h:outputFormat escape="false"
						value="#{paso3AdminMBean.descripcionRecurso}"
						rendered="#{paso3AdminMBean.descripcionRecurso != null}" />
				</div>
			</f:view>
		</ui:define>

		<ui:define name="mensaje">
			<div class="box box-grey datosReserva">
				<div class="fechaHoraReserva">
					<h:outputText value="#{paso3AdminMBean.diaSeleccionado}"
						styleClass="resaltado">
						<f:convertDateTime type="date" pattern="dd 'de' MMMM 'de' yyyy"
							timeZone="GMT" locale="#{sessionMBean.locale}"/>
					</h:outputText>
					<h:outputText value=" a las " />
					<h:outputText value="#{paso3AdminMBean.horaSeleccionada}"
						styleClass="resaltado">
						<f:convertDateTime type="time" pattern="#{sessionMBean.formatoHora}"
							timeZone="GMT" />
					</h:outputText>
					<h:outputText value=" hs" />
				</div>
				<div>
					<h:outputText value="#{paso3AdminMBean.recursoDescripcion}" />
				</div>
			</div>
		</ui:define>

		<ui:define name="contenido">
			<p:outputPanel>
	      <p:outputPanel styleClass="form-required">
	        <h:outputText value="#{sessionMBean.textos['los_campos_indicados_con_asterisco_son_obligatorios']}" />
	      </p:outputPanel>
	      
        <p:outputPanel styleClass="form-horizontal" rendered="#{not empty paso3AdminMBean.tramites}">
          <fieldset>
            <legend>
              <h:outputText value="#{sessionMBean.textos['tramite']}" />
            </legend>
            <p:outputPanel styleClass="form-group">
              <h:outputLabel value="#{sessionMBean.textos['tramite']}"
                for="tramite" styleClass="col-sm-3 control-label label" />
              <p:outputPanel styleClass="col-sm-9">
                <h:selectOneMenu id="tramite" value="#{paso3AdminMBean.tramiteCodigo}"
                  styleClass="form-control">
                  <f:selectItems value="#{paso3AdminMBean.tramites}" />
                </h:selectOneMenu>
                <h:message for="tramite" styleClass="mensajeError" />
              </p:outputPanel>
            </p:outputPanel>
          </fieldset>
        </p:outputPanel>
	      
	      
				<p:outputPanel id="formulario">
					<h:panelGroup binding="#{paso3AdminMBean.campos}" layout="block"/>
				</p:outputPanel>

				<h:panelGroup binding="#{paso3AdminMBean.camposError}" />

				<fieldset>
					<legend><h:outputText value="#{sessionMBean.textos['clausula_de_consentimiento_informado']}" /></legend>
					
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-12">
								<p class="cursiva">
									<h:outputText value="#{paso3AdminMBean.clausulaConsentimiento}" />
								</p>
							</div>
						</div>
						<h:panelGroup id="clausula" class="form-group" layout="block">
							<span class="col-sm-3 control-label label formularioCampoRequerido">
								<h:outputText value="#{sessionMBean.textos['terminos_de_la_clausula']}:" />
						  </span>
							<div class="col-sm-9">
								<p:selectOneRadio id="condiciones"
									value="#{paso3AdminMBean.aceptaCondiciones}" layout="responsive"
									columns="1">
									<f:selectItem itemLabel="#{sessionMBean.textos['acepto_los_terminos']}" itemValue="SI" />
									<f:selectItem itemLabel="#{sessionMBean.textos['no_acepto_los_terminos']}" itemValue="NO" />
								</p:selectOneRadio>
								<h:message id="mensajeCondiciones" for="condiciones" styleClass="mensajeError"/>
							</div>
						</h:panelGroup>
					</div>
				</fieldset>
			</p:outputPanel>
		</ui:define>

		<ui:define name="botones">
			<ul class="form-action-buttons">
				<li class="action-buttons-primary">
					<ul>
						<li><h:commandButton styleClass="btn-lg btn-primario"
								value="#{sessionMBean.textos['confirmar_reserva']} #{paso3AdminMBean.simboloSiguiente}"
								action="#{paso3AdminMBean.confirmarReserva}" /></li>
					</ul>
				</li>
				<li class="action-buttons-second">
					<ul>
						<li class="float-left">
						  <h:commandButton styleClass="btn-lg btn-link" 
						    value="#{paso3AdminMBean.simboloAnterior} #{sessionMBean.textos['dia_y_hora']}"
								action="pasoAnterior" />
						</li>
					</ul>
				</li>
			</ul>
		</ui:define>
	</ui:composition>

</body>
</html>
