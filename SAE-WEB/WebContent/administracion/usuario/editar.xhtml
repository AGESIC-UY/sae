<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{usuarioMBean.beforePhaseCrearModificar}" >

			<h:form id="form">
			
	      <p:outputPanel styleClass="form-required">
	        <h:outputText value="#{sessionMBean.textos['los_campos_indicados_con_asterisco_son_obligatorios']}" />
	      </p:outputPanel>
			
				<fieldset id="basic">
					<legend>
						<h:outputText value="#{sessionMBean.textos['datos_del_usuario']}" />
					</legend>
					<p:outputPanel styleClass="form-horizontal">
						<p:outputPanel styleClass="form-group">
							<p:outputLabel
								value="#{sessionMBean.textos['cedula_de_identidad']}"
								for="codigoUsuario"
								styleClass="col-sm-3 control-label label formularioCampoRequerido" />
							<p:outputPanel styleClass="col-sm-9">
								<p:inputText id="codigoUsuario"
									value="#{usuarioMBean.usuarioEditar.codigo}"
									valueChangeListener="#{usuarioMBean.cambioCodigoUsuario}"
									maxlength="25"
									disabled="#{usuarioMBean.usuarioEditar.id != null}"
									styleClass="form-control textoMedio">
									<p:ajax event="blur" update="@form" />
								</p:inputText>
								<h:outputText styleClass="input-msg"
									value="#{sessionMBean.textos['este_campo_sera_su_codigo_de_usuario']}" />
								<p:message for="codigoUsuario"></p:message>
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel
								value="#{sessionMBean.textos['nombre_y_apellido']}"
								styleClass="col-sm-3 control-label label formularioCampoRequerido"
								for="nombreUsuario" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="nombreUsuario"
									value="#{usuarioMBean.usuarioEditar.nombre}" maxlength="100"
									styleClass="form-control" />
								<p:message for="nombreUsuario"></p:message>
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<p:outputLabel
								value="#{sessionMBean.textos['correo_electronico']}"
								styleClass="col-sm-3 control-label label formularioCampoRequerido"
								for="correoeUsuario" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText id="correoeUsuario"
									value="#{usuarioMBean.usuarioEditar.correoe}" maxlength="100"
									styleClass="form-control textoLargo" />
								<p:message for="correoeUsuario"></p:message>
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group">
							<h:outputText value="#{sessionMBean.textos['tipo_usuario']}"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<p:selectBooleanCheckbox id="superadministrador"
									value="#{usuarioMBean.usuarioEditar.superadmin}"
									disabled="#{not sessionMBean.usuarioActual.superadmin}">
									<p:ajax update="selRolesEmp" listener="#{usuarioMBean.cambioSuperadmin}" />
								</p:selectBooleanCheckbox>
								<p:outputLabel
									value="#{sessionMBean.textos['superadministrador']}"
									for="superadministrador" />
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="form-group"
							rendered="#{not sessionMBean.backendConCda}">
							<p:outputLabel value="#{sessionMBean.textos['contrasena']}"
								styleClass="col-sm-3 control-label label" for="pass" />
							<p:outputPanel styleClass="col-sm-9">
								<h:commandButton
									value="#{sessionMBean.textos['enviar_por_correo']}"
									action="#{usuarioMBean.enviarPassword}"
									disabled="#{usuarioMBean.usuarioEditar.id == null}"
									styleClass="btn btn-secundario" id="pass" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</fieldset>
				<fieldset>
					<legend>
						<h:outputText
							value="#{sessionMBean.textos['roles_del_usuario_en_la_empresa']} #{sessionMBean.empresaActual.nombre}" />
					</legend>
					<p:outputPanel id="selRolesEmp" styleClass="form-horizontal">
						<p:outputPanel styleClass="form-group">
							<h:outputText value="#{sessionMBean.textos['rol']}" styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<p:outputPanel>
									<p:selectBooleanCheckbox id="administrador"
										value="#{usuarioMBean.usuarioEmpresaRolesEditar.administrador}"
										disabled="#{usuarioMBean.usuarioEditar.superadmin}" />
									<p:outputLabel value="#{sessionMBean.textos['administrador']}"
										for="administrador" />
									<p:message for="administrador" />
								</p:outputPanel>
								<p:outputPanel>
									<p:selectBooleanCheckbox id="planificador"
										value="#{usuarioMBean.usuarioEmpresaRolesEditar.planificador}"
										disabled="#{usuarioMBean.usuarioEditar.superadmin}" />
									<p:outputLabel value="#{sessionMBean.textos['planificador']}"
										for="planificador" />
									<p:message for="planificador" />
								</p:outputPanel>
								<p:outputPanel>
									<p:selectBooleanCheckbox id="callCenter"
										value="#{usuarioMBean.usuarioEmpresaRolesEditar.fCallCenter}"
										disabled="#{usuarioMBean.usuarioEditar.superadmin}" />
									<p:outputLabel
										value="#{sessionMBean.textos['funcionario_de_call_center']}"
										for="callCenter" />
									<p:message for="callCenter" />
								</p:outputPanel>
								<p:outputPanel>
									<p:selectBooleanCheckbox id="atencion"
										value="#{usuarioMBean.usuarioEmpresaRolesEditar.fAtencion}"
										disabled="#{usuarioMBean.usuarioEditar.superadmin}" />
									<p:outputLabel
										value="#{sessionMBean.textos['funcionario_de_atencion']}"
										for="atencion" />
									<p:message for="atencion" />
								</p:outputPanel>
								<p:outputPanel>
									<p:selectBooleanCheckbox id="llamador"
										value="#{usuarioMBean.usuarioEmpresaRolesEditar.llamador}"
										disabled="#{usuarioMBean.usuarioEditar.superadmin}" />
									<p:outputLabel value="#{sessionMBean.textos['llamador']}"
										for="llamador" />
									<p:message for="llamador" />
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</fieldset>

				<ul class="form-action-buttons">
					<li class="action-buttons-primary">
						<ul>
							<li><p:commandButton
									value="#{sessionMBean.textos['guardar']}"
									actionListener="#{usuarioMBean.guardar}" process="@form"
									update="@form" styleClass="btn-lg btn-primario" /></li>
						</ul>
					</li>
					<li class="action-buttons-second">
						<ul>
							<li class="float-left"><p:commandButton
									value="#{sessionMBean.textos['cancelar']}" action="cancelar"
									immediate="true" styleClass="btn-lg btn-link" /></li>
						</ul>
					</li>
				</ul>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>
</html>
