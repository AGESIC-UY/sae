<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/templates/layout.xhtml">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view
			beforePhase="#{consultaMBean.beforePhaseConsultarTiempoAtencion}"
			beforePhaseListener="#{consultaMBean.beforePhaseConsultarTiempoAtencion}">
			<h:form>
				<fieldset>
					<legend>
						<h:outputText value="Reporte Tiempos de AtenciÃ³n" />
					</legend>
					<p:outputPanel styleClass="form-horizontal">
						<p:outputPanel styleClass="form-group">
							<h:outputLabel value="Fecha Desde:" for="fechaDesde"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText value="#{reporteMBean.fechaDesde}"
									styleClass="datepicker" id="fechaDesde">
									<f:convertDateTime pattern="#{sessionMBean.formatoFecha}"
										timeZone="GMT" />
								</h:inputText>
							</p:outputPanel>

						</p:outputPanel>

						<p:outputPanel styleClass="form-group">
							<h:outputLabel value="Fecha Hasta:" for="fechaHasta"
								styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<h:inputText value="#{reporteMBean.fechaHasta}"
									styleClass="datepicker" id="fechaHasta">
									<f:convertDateTime pattern="#{sessionMBean.formatoFecha}"
										timeZone="GMT" />
								</h:inputText>
							</p:outputPanel>
						</p:outputPanel>
						
						<p:outputPanel styleClass="form-group"
							rendered="#{sessionMBean.usuarioActual.superadmin}">
							<p:outputLabel value="Considerar todas las empresas:"
								for="checkEmpresas" styleClass="col-sm-3 control-label label" />
							<p:outputPanel styleClass="col-sm-9">
								<p:selectBooleanCheckbox
									value="#{reporteMBean.todasLasEmpresas}" id="checkEmpresas" />
							</p:outputPanel>
						</p:outputPanel>
						
					</p:outputPanel>

				</fieldset>
				<ul class="form-action-buttons">
					<li class="action-buttons-primary"><h:commandButton
							value="#{sessionMBean.textos['consultar']}"
							actionListener="#{reporteMBean.reporteTiemposAtencion}"
							styleClass="btn-lg btn-primario" /></li>
				</ul>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
