
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/layout.xhtml">
	<ui:param name="nombre_pagina" value="#{sessionMBean.pantallaTitulo}" />
	<ui:define name="cuerpo">
		<f:view beforePhase="#{consultaMBean.beforePhaseConsultarReservaId}">

			<p:outputPanel
				rendered="#{sessionMBean.agendaMarcada != null and sessionMBean.recursoMarcado != null}">
				<h:form id="form">
          <p:outputPanel styleClass="form-required">
            <h:outputText value="#{sessionMBean.textos['los_campos_indicados_con_asterisco_son_obligatorios']}" />
          </p:outputPanel>
					<fieldset>
						<legend>
							<h:outputText
								value="#{sessionMBean.textos['numero_de_la_reserva']}" />
						</legend>
						<p:outputPanel styleClass="form-horizontal">
							<p:outputPanel styleClass="form-group">
								<h:outputLabel value="#{sessionMBean.textos['id._de_la_reserva']}" for="VNroReserva" styleClass="col-sm-3 control-label label formularioCampoRequerido" />
								<p:outputPanel styleClass="col-sm-9">
									<h:inputText id="VNroReserva" value="#{consultaMBean.idReserva}" styleClass="form-control textoCorto" />
									<p:message for="VNroReserva"></p:message>
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</fieldset>
					<ul class="form-action-buttons">
						<li class="action-buttons-primary"><p:commandButton
								value="#{sessionMBean.textos['consultar']}"
								actionListener="#{consultaMBean.buscarReservaId}"
								update="@form"
								styleClass="btn-lg btn-primario" /></li>
					</ul>

					<p:outputPanel id="resultadosBusqueda">
						<fieldset>
							<legend>
								<h:outputText
									value="#{sessionMBean.textos['datos_de_la_reserva']}" />
							</legend>
							<p:outputPanel styleClass="form-horizontal">
								
								
                <p:outputPanel styleClass="form-group">
                  <h:outputLabel value="#{sessionMBean.textos['identificador_de_la_reserva']}"
                    styleClass="col-sm-3 control-label label" for="resNum" />
                  <p:outputPanel styleClass="col-sm-9">
                    <h:inputText id="resId"
                      value="#{consultaMBean.consultaSessionMBean.reserva.id}"
                      styleClass="form-control textoCorto" readonly="true"
                      disabled="true" />
                  </p:outputPanel>
                </p:outputPanel>
								
                <p:outputPanel styleClass="form-group">
                  <h:outputLabel value="#{sessionMBean.textos['tramite']}"
                    styleClass="col-sm-3 control-label label" for="resNum" />
                  <p:outputPanel styleClass="col-sm-9">
                    <h:inputText id="resTramite"
                      value="#{consultaMBean.consultaSessionMBean.reserva.tramiteCodigo} - #{consultaMBean.consultaSessionMBean.reserva.tramiteNombre}"
                      styleClass="form-control" readonly="true"
                      disabled="true" />
                  </p:outputPanel>
                </p:outputPanel>

								<p:outputPanel styleClass="form-group">
									<h:outputLabel value="#{sessionMBean.textos['fecha']}"
										styleClass="col-sm-3 control-label label" for="dispFecha" />
									<p:outputPanel styleClass="col-sm-9">
										<h:inputText id="dispFecha"
											styleClass="form-control datepicker-dis" readonly="true"
											disabled="true"
											value="#{consultaMBean.consultaSessionMBean.disponibilidad.fecha}">
											<f:convertDateTime type="date"
												pattern="#{sessionMBean.formatoFecha}" timeZone="GMT"
												locale="es" />
										</h:inputText>
									</p:outputPanel>
								</p:outputPanel>

								<p:outputPanel styleClass="form-group">
									<h:outputLabel value="#{sessionMBean.textos['hora']}"
										styleClass="col-sm-3 control-label label" for="dispHoraInicio" />
									<p:outputPanel styleClass="col-sm-9">
										<h:inputText styleClass="form-control textoCorto"
											readonly="true" disabled="true" id="dispHoraInicio"
											value="#{consultaMBean.consultaSessionMBean.disponibilidad.horaInicio}">
											<f:convertDateTime type="time"
												pattern="#{sessionMBean.formatoHora}" timeZone="GMT" />
										</h:inputText>
									</p:outputPanel>
								</p:outputPanel>

								<p:outputPanel styleClass="form-group">
									<h:outputLabel value="#{sessionMBean.textos['numero']}"
										styleClass="col-sm-3 control-label label" for="resNum" />
									<p:outputPanel styleClass="col-sm-9">
										<h:inputText id="resNum"
											value="#{consultaMBean.consultaSessionMBean.reserva.numero}"
											styleClass="form-control textoCorto" readonly="true"
											disabled="true" />
									</p:outputPanel>
								</p:outputPanel>

								<p:outputPanel styleClass="form-group">
									<h:outputLabel value="#{sessionMBean.textos['estado']}"
										styleClass="col-sm-3 control-label label" for="resEstadoDes" />
									<p:outputPanel styleClass="col-sm-9">
										<h:inputText styleClass="form-control" id="resEstadoDes"
											value="#{consultaMBean.consultaSessionMBean.reserva.estadoDescripcion}"
											readonly="true" disabled="true" />
									</p:outputPanel>
								</p:outputPanel>

								<p:outputPanel styleClass="form-group">
									<h:outputLabel value="#{sessionMBean.textos['observaciones']}"
										styleClass="col-sm-3 control-label label" for="resObs" />
									<p:outputPanel styleClass="col-sm-9">
										<h:inputText id="resObs"
											value="#{consultaMBean.consultaSessionMBean.reserva.observaciones}"
											styleClass="form-control" readonly="true" disabled="true" />
									</p:outputPanel>
								</p:outputPanel>

								<p:outputPanel styleClass="form-group">
									<h:outputLabel
										value="#{sessionMBean.textos['fecha_de_creacion']}"
										styleClass="col-sm-3 control-label label"
										for="resFechaCreacion" />
									<p:outputPanel styleClass="col-sm-9">
										<h:inputText styleClass="form-control datepicker-dis"
											readonly="true" disabled="true" id="resFechaCreacion"
											value="#{consultaMBean.consultaSessionMBean.reserva.fechaCreacion}">
											<f:convertDateTime type="date"
												pattern="#{sessionMBean.formatoFecha}" timeZone="GMT"
												locale="es" />
										</h:inputText>
									</p:outputPanel>
								</p:outputPanel>
							</p:outputPanel>
						</fieldset>
						<h:panelGroup id="camposDin" binding="#{consultaMBean.campos}"
							layout="block">
						</h:panelGroup>

					</p:outputPanel>
				</h:form>
			</p:outputPanel>
		</f:view>
	</ui:define>
</ui:composition>

</html>
