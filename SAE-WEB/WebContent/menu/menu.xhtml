<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<ui:composition>
		<h:form id="formMenu">
			<div class="ui-helper-hidden-accessible">
				<h1>
					<h:outputText value="#{sessionMBean.textos['sae']}" />
				</h1>
			</div>
			<div class="form-horizontal empresa">
				<div class="form-group">
					<p:outputLabel for="empresa"
						value="#{sessionMBean.textos['empresa']}"
						styleClass="col-sm-4 control-label" />
					<div class="col-sm-8">
						<h:selectOneMenu id="empresa"
							value="#{sessionMBean.empresaActualId}"
							valueChangeListener="#{sessionMBean.cambioEmpresa}"
							styleClass="form-control">
							<p:ajax update="@all" process="@this" />
							<f:selectItems value="#{sessionMBean.empresasUsuario}" />
						</h:selectOneMenu>
					</div>
				</div>
			</div>
			<div class="ui-helper-hidden-accessible">
				<h2>
					<h:outputText value="#{sessionMBean.textos['menu']}" />
				</h2>
			</div>
			<p:panelMenu id="menuLateral" aria-level="1">
				<p:submenu id="submenuEmpresas" label="#{sessionMBean.textos['empresas']}" aria-level="2"
					rendered="#{sessionMBean.usuarioActual.superadmin}">
					<p:menuitem value="#{sessionMBean.textos['crear_empresa']}"
						icon="ui-icon-plus" url="/administracion/empresa/editar.xhtml?n=t" />
					<p:menuitem value="#{sessionMBean.textos['consultar_empresas']}"
						icon="ui-icon-search"
						url="/administracion/empresa/consultar.xhtml" />
				</p:submenu>
				<p:submenu id="submenuUsuarios" label="#{sessionMBean.textos['usuarios']}" aria-level="2"
					rendered="#{facesContext.externalContext.isUserInRole('RA_AE_ADMINISTRADOR')}">
					<p:menuitem value="#{sessionMBean.textos['crear_usuario']}"
						icon="ui-icon-plus" url="/administracion/usuario/editar.xhtml?n=t" />
					<p:menuitem value="#{sessionMBean.textos['consultar_usuarios']}"
						icon="ui-icon-search"
						url="/administracion/usuario/consultar.xhtml" />
				</p:submenu>
				<p:submenu id="submenuAgendas" label="#{sessionMBean.textos['agendas']}" aria-level="2"
					rendered="#{facesContext.externalContext.isUserInRole('RA_AE_ADMINISTRADOR')}">
					<p:menuitem value="#{sessionMBean.textos['crear_agenda']}"
						icon="ui-icon-plus" url="/administracion/agenda/crear.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['consultar_agendas']}"
						icon="ui-icon-search"
						url="/administracion/agenda/modificarConsultar.xhtml" />
					<p:menuitem
						value="#{sessionMBean.textos['modificar_textos_de_agendas']}"
						icon="ui-icon-pencil"
						url="/administracion/agenda/modificarTextos.xhtml" />
				</p:submenu>
				<p:submenu id="submenuRecursos" label="#{sessionMBean.textos['recursos']}" aria-level="2"
					rendered="#{facesContext.externalContext.isUserInRole('RA_AE_ADMINISTRADOR')}">
					<p:menuitem value="#{sessionMBean.textos['crear_recurso']}"
						icon="ui-icon-plus" url="/administracion/recurso/crear.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['consultar_recursos']}"
						icon="ui-icon-search"
						url="/administracion/recurso/modificarConsultar.xhtml" />
					<p:menuitem
						value="#{sessionMBean.textos['modificar_textos_de_recursos']}"
						icon="ui-icon-pencil"
						url="/administracion/recurso/modificarTextos.xhtml" />
				</p:submenu>
				<p:submenu id="submenuDatosASolicitar" label="#{sessionMBean.textos['datos_a_solicitar']}" aria-level="2"
					rendered="#{facesContext.externalContext.isUserInRole('RA_AE_ADMINISTRADOR')}">
					<p:menuitem value="#{sessionMBean.textos['agrupaciones']}"
						icon="ui-icon-radio-on"
						url="/administracion/datoASolicitar/modificarAgrupaciones.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['crear_dato']}"
						icon="ui-icon-plus"
						url="/administracion/datoASolicitar/crear.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['consultar_datos']}"
						icon="ui-icon-search"
						url="/administracion/datoASolicitar/modificarConsultar.xhtml" />
				</p:submenu>
				<p:submenu id="submenuDisponibilidades" label="#{sessionMBean.textos['disponibilidades']}" aria-level="2"
					rendered="#{facesContext.externalContext.isUserInRole('RA_AE_ADMINISTRADOR') or facesContext.externalContext.isUserInRole('RA_AE_PLANIFICADOR')}">
					<p:menuitem
						value="#{sessionMBean.textos['consultar_disponibilidades']}"
						icon="ui-icon-search"
						url="/administracion/disponibilidad/consultarDisponibilidades.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['generar_un_dia']}"
						icon="ui-icon-plus"
						url="/administracion/disponibilidad/crearDisponibilidades.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['copiar_dia']}"
						icon="ui-icon-copy"
						url="/administracion/disponibilidad/generarPatronDia.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['modificar_cupos']}"
						icon="ui-icon-copy"
						url="/administracion/disponibilidad/modificarCupo.xhtml" />
					<p:menuitem
						value="#{sessionMBean.textos['eliminar_disponibilidades']}"
						icon="ui-icon-copy"
						url="/administracion/disponibilidad/eliminarDisponibilidades.xhtml" />
				</p:submenu>
				<p:submenu id="submenuReservas" label="#{sessionMBean.textos['reservas']}" aria-level="2"
					rendered="#{facesContext.externalContext.isUserInRole('RA_AE_ADMINISTRADOR') or facesContext.externalContext.isUserInRole('RA_AE_FCALL_CENTER')}">
					<p:menuitem value="#{sessionMBean.textos['reservar']}"
						icon="ui-icon-calendar" url="/administracion/reserva/Paso1.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['cancelar_reserva']}"
						icon="ui-icon-close" url="/administracion/reserva/cancelarReserva.xhtml" />
				</p:submenu>
				<p:submenu id="submenuLlamador" label="#{sessionMBean.textos['llamador']}" aria-level="2"
					rendered="#{request.isUserInRole('RA_AE_ADMINISTRADOR') or request.isUserInRole('RA_AE_LLAMADOR') or facesContext.externalContext.isUserInRole('RA_AE_FATENCION')}">
					<p:menuitem value="#{sessionMBean.textos['lista_de_espera']}"
						icon="ui-icon-clock"
						url="/administracion/llamador/listaDeEspera.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['abrir_llamador']}"
						icon="ui-icon-volume-on"
						url="/administracion/llamador/configurarLlamador.xhtml" />
				</p:submenu>
				<p:submenu id="submenuConsultas" label="#{sessionMBean.textos['consultas']}" aria-level="2"
					rendered="#{request.isUserInRole('RA_AE_ADMINISTRADOR')}">
					<p:menuitem value="#{sessionMBean.textos['por_id.']}" icon="ui-icon-search"
						url="/administracion/consulta/consultarReservaId.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['por_numero']}" icon="ui-icon-search"
						url="/administracion/consulta/consultarReservaNumero.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['por_datos']}" icon="ui-icon-search"
						url="/administracion/consulta/consultarReservaDatos.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['reporte_reservas']}" icon="ui-icon-search"
						url="/administracion/consulta/consultarReservaPeriodo.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['reporte_asistencias']}" icon="ui-icon-search"
						url="/administracion/consulta/consultarAsistenciaPeriodo.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['reporte_atencion_funcionario']}"
						icon="ui-icon-search"
						url="/administracion/consulta/consultarAtencionFuncPeriodo.xhtml" />
					<p:menuitem value="#{sessionMBean.textos['reporte_tiempo_atencion_funcionario']}"
						icon="ui-icon-search"
						url="/administracion/consulta/consultarTiempoAtencionFun.xhtml" />
				</p:submenu>
			</p:panelMenu>

      <div class="version">
        <h:outputText value="#{sessionMBean.textos['version']} #{sessionMBean.version}"></h:outputText>
      </div>

			<div class="ui-helper-hidden-accessible">
				<h:commandButton value="dummy"></h:commandButton>
			</div>
		</h:form>
	</ui:composition>
</h:body>
</html>
