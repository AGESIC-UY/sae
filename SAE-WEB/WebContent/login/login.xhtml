<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	lang="#{sessionMBean.idiomaActual}">

<h:head>
	<title><h:outputText value="#{sessionMBean.textos['ingreso_electronico']}" /></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<script src="/sae-admin/resources/js/jquery-ui.js" type="text/javascript"></script>
	<script src="/sae-admin/resources/js/funcionesJS.js" type="text/javascript"></script>
	<script src="/sae-admin/resources/js/bootstrap.min.js" type="text/javascript"></script>
	<link href="/sae-admin/resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/sae-admin/resources/css/formulario-tipo.css" rel="stylesheet" />
	<link href="/sae-admin/resources/css/agenda.css" rel="stylesheet" />
</h:head>
<h:body>
	<a class="sr-only sr-only-focusable saltar" href="#formLogin">
   <h:outputText value="#{sessionMBean.textos['saltar_al_contenido']}" />
  </a>
	<div class="cabezalLogin">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 cabezalEmpresa">
					<div id="logo">
						<div>
							<h:outputText styleClass="nombre-activo" value="#{sessionMBean.textos['nombre_aplicacion']}" />
						</div>
					</div>
				</div>
				<div class="col-sm-4 cabezalTramites">
					<div class="logosSecundarios">
						<ul class="listaHorizontal">
							<li><a href="https://www.presidencia.gub.uy/"
								title="Ir al sitio de Presidencia"> <img
									src="/sae-admin/resources/images/logoPresidencia.png"
									alt="Presidencia" /></a></li>
							<li><a href="http://uruguaydigital.gub.uy/"
								title="Ir al sitio de Uruguay Digital"> 
								<img src="/sae-admin/resources/images/logo-uruguayDigital.png" alt="Uruguay Digital" /></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h:form styleClass="login" id="formLogin">
		<div class="container">
			<h1>
				<h:outputText value="#{sessionMBean.textos['ingrese_al_sistema']}" />
			</h1>
      <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" styleClass="msg errorGrande"
        infoClass="mensajeInfo" warnClass="mensajeWarn" errorClass="mensajeError"  
        singleInfoTitle="#{sessionMBean.textos['mensaje_en_el_formulario_info']}" multiInfoTitle="#{sessionMBean.textos['mensajes_en_el_formulario_info']}"
        singleWarnTitle="#{sessionMBean.textos['mensajes_login_error']}" multiWarnTitle="#{sessionMBean.textos['mensajes_login_error']}" 
        singleErrorTitle="#{sessionMBean.textos['mensajes_login_error']}" multiErrorTitle="#{sessionMBean.textos['mensajes_login_error']}"
      />
					
			<p:outputPanel styleClass="form-required">
        <h:outputText value="#{sessionMBean.textos['los_campos_indicados_con_asterisco_son_obligatorios']}" />
      </p:outputPanel>
					
			<fieldset>
				<legend>
					<h:outputText value="#{sessionMBean.textos['ingreso_de_usuario']}" />
				</legend>
				
				<div class="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="#{sessionMBean.textos['codigo_de_usuario']}"
							for="username" styleClass="col-sm-3 control-label label formularioCampoRequerido" />
						<div class="col-sm-9">
							<h:inputText id="username" required="true" styleClass="form-control" autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel for="password"
							value="#{sessionMBean.textos['contrasena']}"
							styleClass="col-sm-3 control-label label formularioCampoRequerido" />
						<div class="col-sm-9">
							<p:password id="password" required="true"
								styleClass="form-control" />
							<div>
								<p class="input-msg">
								  <h:outputText value="#{sessionMBean.textos['olvido_su_contraseña']}" />
							  </p>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-3">
							<p:commandButton value="#{sessionMBean.textos['ingresar']}"
								styleClass="btn-lg btn-primario"
								action="#{sessionMBean.iniciarSesion}" process="@this"
								update="@all" />
						</div>
					</div>
				</div>
			</fieldset>
			<div class="version">
				<h:outputText value="#{sessionMBean.textos['version']} #{sessionMBean.version}" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
