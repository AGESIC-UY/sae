<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	lang="#{sesionMBean.idiomaActual}">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sesión expirada</title>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<script src="/sae-admin/resources/js/jquery-ui.js" type="text/javascript"></script>
	<script src="/sae-admin/resources/js/funcionesJS.js" type="text/javascript"></script>
	<script src="/sae-admin/resources/js/bootstrap.min.js"></script>
	<link href="/sae-admin/resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/sae-admin/resources/css/formulario-tipo.css" rel="stylesheet" />
	<link href="/sae-admin/resources/css/agenda.css" rel="stylesheet" />

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,300,700' rel='stylesheet' type='text/css' />
</h:head>
<h:body>
	<a class="sr-only sr-only-focusable saltar" href="#formLogin">
   <h:outputText value="#{sesionMBean.textos['saltar_al_contenido']}" />
  </a>

	<div class="cabezalLogin">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 cabezalEmpresa">
					<div id="logo">
						<div>
							<h:outputText styleClass="nombre-activo"
								value="#{sesionMBean.textos['nombre_aplicacion']}" />
						</div>
					</div>
				</div>
				<div class="col-sm-4 cabezalTramites">
					<div class="logosSecundarios">
						<ul class="listaHorizontal">
							<li><a href="https://www.presidencia.gub.uy/" title="Ir al sitio de Presidencia"> <img
									src="/sae-admin/resources/images/logoPresidencia.png" alt="Presidencia" /></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h:form styleClass="sesion-expirada" id="formLogin">
		<div class="container">
			<div class="dialog-box dialog-warning">
				<div class="dialog-icon">
					<span class="icn icn-warning-lg"></span>
				</div>
				<div class="dialog-data">
					<span class="dialog-title"><h:outputText value="#{sesionMBean.textos['la_sesion_ha_expirado']}" /></span>
					<p>
						<h:outputText value="#{sesionMBean.textos['ha_pasado_demasiado_tiempo_desde_su_ultima_accion']}" />
					</p>
					<p>
						<h:outputText value="#{sesionMBean.textos['debe_volver_al_sitio_desde_donde_accedio_para_volver_a_comenzar']}" />
					</p>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
