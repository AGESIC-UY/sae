<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	lang="#{sesionMBean.idiomaActual}">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><h:outputText value="#{sesionMBean.textos['recurso_no_encontrado']}" /></title>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<script src="/sae-admin/resources/js/jquery-ui.js" type="text/javascript"></script>
	<script src="/sae-admin/resources/js/funcionesJS.js" type="text/javascript"></script>
	<script src="/sae-admin/resources/js/bootstrap.min.js"></script>
	<link href="/sae-admin/resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/sae-admin/resources/css/formulario-tipo.css" rel="stylesheet" />
	<link href="/sae-admin/resources/css/agenda.css" rel="stylesheet" />

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,300,700' rel='stylesheet' type='text/css' />
</h:head>
<h:body>
	<a class="sr-only sr-only-focusable saltar" href="#formLogin">
   <h:outputText value="#{sesionMBean.textos['saltar_al_contenido']}" />
  </a>

	<div class="cabezalLogin">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 cabezalEmpresa">
					<div id="logo">
						<div>
							<h:outputText styleClass="nombre-activo" value="#{sesionMBean.textos['nombre_aplicacion']}" />
						</div>
					</div>
				</div>
				<div class="col-sm-4 cabezalTramites">
					<div class="logosSecundarios">
						<ul class="listaHorizontal">
							<li><a href="https://www.presidencia.gub.uy/" title="Ir al sitio de Presidencia"> <img
									src="/sae-admin/resources/images/logoPresidencia.png" alt="Presidencia" /></a></li>
							<li><a href="http://uruguaydigital.gub.uy/" title="Ir al sitio de Uruguay Digital"> <img
									src="/sae-admin/resources/images/logo-uruguayDigital.png" alt="Uruguay Digital" /></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

  <div id="wrapper">
    <div id="page-content-wrapper" tabindex="-1">
      <div class="datosCabezal">
        <div class="row">
          <div class="col-sm-12">
            <div class="navbar-header">
              <h:form id="mostrarAgendaRecurso">
                <ul>
                  <li><h:outputText
                      value="#{sessionMBean.textos['usuario']}: #{sessionMBean.usuarioActual.nombre}" /></li>
                  <li>
                   <p:commandLink id="lnkCerrarSesion" value="#{sessionMBean.textos['cerrar_sesion']}"
                      action="#{sessionMBean.cerrarSesion}" process="@this" update="@all" oncomplete="redirect()"
                      rendered="#{sessionMBean.tipoLogout == 'LOCAL'}" />
                    <h:outputLink value="/sae-admin/logoutcda" rendered="#{sessionMBean.tipoLogout == 'CDA'}">
                      <h:outputText value="#{sessionMBean.textos['cerrar_sesion']}" />
                    </h:outputLink>
                  </li>
                </ul>
              <div class="ui-helper-hidden-accessible">
                <h:commandButton value="dummy" tabindex="-1" />
                  </div>
              </h:form>
            </div>
          </div>
        </div>
      </div>
      <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
        <h:outputText value="#{sessionMBean.textos['menu']}" />
      </a>

      <h1>
        <h:outputText value="#{nombre_pagina}"></h:outputText>
      </h1>
      <p:messages id="pantalla" showDetail="false" autoUpdate="true" 
        infoClass="mensajeInfo" warnClass="mensajeWarn" errorClass="mensajeError"  
        singleInfoTitle="#{sessionMBean.textos['mensaje_en_el_formulario_info']}" multiInfoTitle="#{sessionMBean.textos['mensajes_en_el_formulario_info']}"
        singleWarnTitle="#{sessionMBean.textos['mensaje_en_el_formulario_warn']}" multiWarnTitle="#{sessionMBean.textos['mensajes_en_el_formulario_warn']}" 
        singleErrorTitle="#{ssesionMBean.textos['mensaje_en_el_formulario_error']}" multiErrorTitle="#{sessionMBean.textos['mensajes_en_el_formulario_error']}"
      />
      <ui:insert name="cuerpo">

      </ui:insert>
    </div>
  </div>


	<h:form styleClass="sesion-expirada" id="formLogin">
		<div class="container">
			<div class="dialog-box dialog-warning">
				<div class="dialog-icon">
					<span class="icn icn-warning-lg"></span>
				</div>
				<div class="dialog-data">
					<span class="dialog-title"><h:outputText value="#{sesionMBean.textos['recurso_no_encontrado']}" /></span>
					<p>
						<h:outputText value="#{sesionMBean.textos['el_recurso_solicitado_no_existe']}" />
					</p>
					<p>
						<h:outputText value="#{sesionMBean.textos['verifique_la_direccion_especificada']}" />
					</p>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
